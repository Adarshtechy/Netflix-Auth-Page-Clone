<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login Page</title>
  <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>
  <nav>
    <a href="#"><img src="/images/logo.png" alt="Netflix Logo"></a>
  </nav>

  <div class="form-wrapper">
    <h2>Sign In</h2>
    <form action="#">
      <div class="form-control">
        <input type="text" id="emailOrPhone" name="emailOrPhone" required aria-required="true" placeholder=" ">
        <label for="emailOrPhone">Email or phone number</label>
      </div>
      <div class="form-control">
        <input type="password" id="password" name="password" required aria-required="true" placeholder=" " autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      <button type="submit">Sign In</button>
      <div class="form-help">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#">Need help?</a>
      </div>
    </form>

    <p class="signup-prompt">New to Netflix? <a href="signup.html" class="signup-link">Sign up now</a></p>

    <small>
      This page is protected by Google reCAPTCHA to ensure you're not a bot.
      <a href="#">Learn more.</a>
    </small>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupLink = document.querySelector('.signup-link');
      
      signupLink.addEventListener('click', function(e) {
        console.log('Navigating to signup page');
      });
    });
  </script>
</body>
</html>
